name: Test

on:
  push:
    branches: main
  pull_request:
    branches: main

env:
  DEVELOPER_DIR: /Applications/Xcode_13.2.app/Contents/Developer

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: swift build
      - name: Run tests
        run: |- 
          swift test \
            --skip "Advent2016Tests.Day4Tests" \
            --skip "Advent2017Tests" \
            --skip "Advent2018Tests" \
            --skip "Advent2019Tests.Day3Tests/testProblems()" \
            --skip "Advent2019Tests.Day6Tests/testProblems()" \
            --skip "Advent2019Tests.Day6Tests/testSimpleProgram2()" \
            --skip "Advent2021Tests.Day15Tests" \
            --skip "Advent2021Tests.Day24Tests"
